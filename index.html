<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <br />

    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds to see my dynamically bound
        title!
      </span>
    </div>

    <br />

    <div id="app-3">
      <span v-if="seen"
        >Now you see me (edit the app3.seen value and change it to false)</span
      >
    </div>

    <br />

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <br />

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
      <!-- v-on:click is the event listener for this button, and when its clicked, it refers the var that is connected to the "app-5" variable in the js script. in the app-5 variable, it cites the v-on:click="reverseMessage" function and does whatever that function does-->
    </div>

    <br />

    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
